server-port = 9999
server-port = ${?SERVER_PORT}

kafka {
  host = "localhost"
  host = ${?KAFKA_HOST}

  port = 9092
  port = ${?KAFKA_PORT}

  group-id = "group"
  group-id = ${?KAFKA_GROUP}

  private-problems-topic = "problemsPrivate"
  public-problems-topic = "problemsPublic"
}

rabbit-mq {
  host = "localhost"
  host = ${?RABBITMQ_HOST}

  port = 5672
  port = ${?RABBITMQ_HOST}

  username = "guest"
  username = ${?RABBITMQ_USERNAME}

  password = "guest"
  password = ${?RABBITMQ_PASSWORD}
}
